<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面内容提取器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 450px;
      min-height: 350px;
      box-sizing: border-box;
    }

    h3 {
      font-size: 16px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h3 span:first-child {
      margin-right: 10px;
    }

    h3 span:last-child {
      font-size: 14px;
      color: rgb(88, 86, 86);
      text-align: right;
      flex-grow: 1;
    }

    textarea,
    select,
    input {
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
    }

    textarea {
      height: 50px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    pre {
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 150px;
      overflow-y: auto;
    }

    #copySuccess {
      display: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      /* 增加内边距 */
      margin-top: 10px;
      text-align: center;
      border-radius: 3px;
      width: 100%;
      /* 提示框宽度适应父容器 */
      box-sizing: border-box;
      /* 包括 padding 在内的总宽度 */
      word-wrap: break-word;
      /* 自动换行 */
      max-width: 100%;
      /* 保证宽度不超出容器 */
      min-height: 40px;
      /* 最小高度，避免内容被截断 */
      line-height: 1.5;
      /* 行高，确保文本垂直居中 */
    }


    #tabs {
      display: flex;
      margin-bottom: 10px;
    }

    #tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #ddd;
      cursor: pointer;
    }

    #tabs button.active {
      background: #bbb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .edit-btn,
    .delete-btn {
      padding: 5px 10px;
      cursor: pointer;
      margin: 2px;
    }

    .edit-btn {
      background-color: #ffc107;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>

<body>
  <div id="tabs">
    <button id="homeTab" class="active">首页</button>
    <button id="manageTab">管理正则</button>
  </div>
  <div id="homePage">
    <h3>选择保存的正则表达式</h3>
    <select id="savedRegexSelect">
      <option value="">选择一个正则表达式...</option>
    </select>
    <h3>输入正则表达式</h3>
    <textarea id="regexInput" placeholder="例如：\\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\\.[A-Z]{2,}\\b"></textarea>
    <button id="extractButton">提取</button>
    <h3>
      <span>匹配结果</span>
      <span style="font-size: 14px; color: rgb(88, 86, 86); margin-left: auto;">匹配个数：<span
          id="matchCount">0</span></span>
    </h3>
    <pre id="result">等待提取...</pre>
    <button id="copyButton">复制结果</button>
    <div id="copySuccess">匹配结果已复制到剪贴板！</div>
  </div>
  <div id="managePage" style="display:none;">
    <h3>管理常用正则表达式</h3>
    <input id="newRegexName" placeholder="正则表达式名称">
    <textarea id="newRegexInput" placeholder="输入新的正则表达式"></textarea>
    <button id="saveRegexButton">保存</button>
    <table id="regexTable">
      <thead>
        <tr>
          <th>正则表达式名称</th>
          <th>正则表达式</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="regexList"></tbody>
    </table>
  </div>
  <script src="popup.js"></script>
</body>

</html>
